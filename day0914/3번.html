<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cola">콜라 </div>
    <button>동적으로h3추가</button>
    <script>
        function addDynamicH3(parent){
            let eleH3 = document.createElement('h3');
            let eleText = document.createTextNode("동적으로만든요소");
            eleH3.appendChild(eleText); //h3태그에 텍스트 넣기
            parent.appendChild(eleH3); //함수외부에서 전달받은 부모밑에 조립된 h3추가
        }

        // css문법으로 dom요소를 선택할수 있는 함수
        let btn = document.querySelector("button");
        btn.onclick = function(){
            let target = document.getElementById("cola");
            addDynamicH3(target);
        }
    </script>
</body>
</html>
